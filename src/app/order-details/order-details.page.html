<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Order Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="currentItem">
    <ion-card>
        <ion-card-header>
            <ion-thumbnail item-start>
                <img src="{{currentItem.product.picture}}">
              </ion-thumbnail>
          <ion-card-title>{{currentItem.product.name}}</ion-card-title>
          <ion-card-subtitle>{{currentItem.product.orderDate | date:'medium'}}</ion-card-subtitle>
          <ion-card-subtitle>Order Status : {{currentItem.product.orderStatus}}</ion-card-subtitle>
          <ion-card-subtitle>Price : {{currentItem.price}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            {{currentItem.product.description}}
        </ion-card-content>
      </ion-card>
</ion-content>
